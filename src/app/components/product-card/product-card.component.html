<div class="card h-100 border-0 shadow-lg bg-light rounded-4">
  <!-- Imagen -->
  <div class="d-flex justify-content-center align-items-center" style="height: 180px;">
    <img 
      [src]="product.image"
      [alt]="product.name" 
      class="img-fluid object-fit-cover rounded-3 mt-4"
      style="max-width: 100%; max-height: 100%;"
    >
  </div>
  
  <!-- Cuerpo del card -->
  <div class="card-body p-4">
    <!-- Nombre del producto -->
    <h5 class="card-title fw-semibold text-primary mb-3 text-center text-break">
      {{ product.name }}
    </h5>

    <!-- Descripción del producto -->
    <p class="card-text text-dark mb-3 text-center">
      {{ product.description }}
    </p>

    <!-- Categoría y Estado -->
    <div class="d-flex justify-content-between mb-3">
      <p class="card-text mb-0">
        <strong>Categoría:</strong> <br>
        {{ product.category }}
      </p>

      <p class="card-text mb-0">
        <strong>Estado:</strong><br>
        <span class="badge text-black">
          {{ product.active ? 'Activo' : 'Inactivo' }}
        </span>
      </p>
    </div>

    <!-- Precio y Eliminar -->
    <div class="d-flex justify-content-between align-items-center" >
      <p class="text-dark mt-6">
        <strong>Precio:  </strong> <span class="fw-bold text-success ">EUR {{ product.price }} </span>
      </p>
      <button class="btn  btn-sm text-danger" (click)="onDelete()">Eliminar</button>
    </div>
  </div>
</div>
